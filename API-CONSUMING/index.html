<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games' shop</title>
    <hr>    
    <h4>List of games</h4>
    <button><a href="file:///C:/Users/larissas/OneDrive%20-%20Capgemini/Documents/my%20courses/NodeJs-Curso/Projetos/Creating-API/API-CONSUMING/index.html">Refresh</a></button>
    <ul id="games"></ul>  
    <hr>
    <h4>New gane</h4>
    <input type="text" name="title" id="title" placeholder="title"><br>
    <input type="number" name="year" id="year" placeholder="year"><br>
    <input type="price" name="price" id="price" placeholder="price"><br>
    <button type="button" onclick="createGame()">Create</button>

</head>
<body>
    <!-- importing AXIOS to consuming API on front-end --> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

    function createGame () {
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");
    
        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value,
        }

        axios.post("http://localhost:45678/game", game).then( response =>{

            if(response.status == 200){
                alert("Registered game!")
            }
        }).catch(err => {
            console.log(err);
        });
    
    }


    axios.get("http://localhost:45678/games").then(response => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");
            item.innerHTML = game.id + " - " + game.title + " - $" + game.price;
            list.appendChild(item);
        });
        console.log(response);
    }).catch(error =>{
        console.log(error);
    });  </script>
</body>
</html>
